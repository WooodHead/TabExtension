<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>TabExtension</title>
  <link rel="stylesheet" href="../styles/popup.css">
  <link rel="stylesheet" href="../styles/material.css">
  <link rel="stylesheet" href="../styles/getmdl-select.css">
  <script src="../scripts/material.min.js"></script>
  <script src="../scripts/getmdl-select.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="wrapper">
  <!-- Simple header with fixed tabs. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">TabExtension</span>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Links</a>
        <a href="#fixed-tab-2" class="mdl-layout__tab">Events</a>
        <a href="#fixed-tab-3" class="mdl-layout__tab">Display</a>
        <a href="#fixed-tab-4" class="mdl-layout__tab">Mouse</a>
        <a href="#fixed-tab-5" class="mdl-layout__tab">Menu</a>
        <a href="#fixed-tab-6" class="mdl-layout__tab">Sessions</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
    </div>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
        <div class="page-content">
          <ul class="mdl-list">
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">Open links with a target attribute in current tab</span>
              <span class="mdl-list__item-secondary-action">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-1">
                  <input type="checkbox" id="list-switch-1" class="mdl-switch__input" checked />
                </label>
              </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
      Prevent blank tabs when downloading files
    </span>
              <span class="mdl-list__item-secondary-action">
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-1">
        <input type="checkbox" id="list-switch-1" class="mdl-switch__input" checked />
      </label>
    </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
      Force to open in new tab
    </span>
              <span class="mdl-list__item-secondary-action">
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-1">
        <input type="checkbox" id="list-switch-1" class="mdl-switch__input" checked />
      </label>
    </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
      Enable Single Window Mode
    </span>
              <span class="mdl-list__item-secondary-action">
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-1">
        <input type="checkbox" id="list-switch-1" class="mdl-switch__input" checked />
      </label>
    </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">Test</span>
              <span class="mdl-list__item-secondary-action">
                 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
            <input class="mdl-textfield__input" type="text" id="sample2" value="Belarus" readonly tabIndex="-1">
            <label for="sample2">
                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
            </label>
            <ul for="sample2" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                <li class="mdl-menu__item" data-val="DE">Germany</li>
                <li class="mdl-menu__item" data-val="BY">Belarus</li>
                <li class="mdl-menu__item" data-val="RU">Russia</li>
            </ul>
        </div>
            </span>
            </li>
          </ul>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-2">
        <div class="page-content">
          <!-- Your content goes here -->
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-3">
        <div class="page-content">
          <!-- Your content goes here -->
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-4">
        <div class="page-content">
          <!-- Your content goes here -->
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-5">
        <div class="page-content">
          <!-- Your content goes here -->
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-6">
        <div class="page-content">
          <!-- Your content goes here -->
        </div>
      </section>
    </main>
  </div>
  <script src="../scripts/popup.js"></script>
</body>

</html>
